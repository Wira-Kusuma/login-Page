<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/earth.png" type="image/x-icon">

    <!-- SEO Meta Tags -->
    <meta name="description" content="A simple login page by Wira Kusuma. Access your account, create a new account, and explore portfolio and professional services.">
    <meta name="keywords" content="login, register, sign in, account, portfolio, Wira Kusuma, web developer, services, contact, github, linkedin">
    <meta name="author" content="Wira Kusuma Phandawa">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="Login Page - Wira Kusuma">
    <meta property="og:description" content="Modern login and registration page to access Wira Kusuma's portfolio and services.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wira-kusuma.github.io/Login-Page/">
    <meta property="og:image" content="https://wira-kusuma.github.io/Login-Page/img/earth.png">
    <meta property="og:site_name" content="Login Page - Wira Kusuma">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Login Page - Wira Kusuma">
    <meta name="twitter:description" content="Modern login and registration page to access Wira Kusuma's portfolio and services.">
    <meta name="twitter:image" content="https://wira-kusuma.github.io/Login-Page/img/earth.png">
    <meta name="twitter:creator" content="@wiraku_suma">

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#3498db">
    <meta name="copyright" content="2025 Wira Kusuma">
</head>
<body>

    <!-- header -->
    <header>
        <h1><a href="https://github.com/Wira-Kusuma/Login-Page" style="text-decoration: none;">Wira</a></h1>

        <nav>
            <a href="https://wira-kusuma.github.io/Login-Page/" target="_blank">Home</a>

            <a href="https://github.com/Wira-Kusuma?tab=repositories" target="_blank">Portofolio</a>

            <a href="https://www.linkedin.com/in/wira-kusuma-193303354/" target="_blank">Services</a>

            <a href="https://www.linkedin.com/in/wira-kusuma-193303354/" target="_blank">Contact</a>
        </nav>

        <button id="registerBtn">Register</button>
        <button id="loginBtn">Login</button>
    </header>
    
    <!-- login form -->
    <main class="login" id="loginForm">
        <h2>Login</h2>

        <input type="email" placeholder="Email" id="userEmail">

        <input type="password" placeholder="Password" id="userPassword">
        <p class="validation" id="loginFormValidation"></p>
        <button id="loginNow" class="formBtn">Login</button>
        
        <p>Not have an account? <span id="toRegister" >Register</span></p>
    </main>

    <!-- register form -->
    <main class="register" id="registerForm">
        <h2>Register</h2>

        <input type="text" placeholder="Email" id="registerEmail">

        <input type="password" placeholder="Password" id="registerPassword">

        <input type="password" placeholder="Confirm password" id="registerPasswordConfirm">
        <p class="validation" id="registerFormValidation"></p>

        <button id="register" class="formBtn">register</button>
        <p>Already have an account <span id="toLogin" >Login</span></p>
    </main>

    <div class="notifbg" id="notif">
        <div class="notif">
            <img src="img/accept.png" alt="">
            <h3>Access Granted</h3>
            <button onclick="closeNotif()">Close</button>
        </div>
    </div>
    <div class="notifbg" id="notifRegister">
        <div class="notif">
            <img src="img/accept.png" alt="">
            <h3>Account created</h3>
            <button onclick="closeNotif()">Close</button>
        </div>
    </div>


    <!-- footer -->
    <footer>
        <p>&copy; 2025 Wira Kusuma. All rights reserved.</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
